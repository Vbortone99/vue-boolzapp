<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzapp</title>

<body>
    <main>
        <div id="app" class="w-100 vh-100">
            <div class="container h-100 pt-3 pb-3">
                <div class="row h-100">
                    <div class="col-4 border1">
                        <div class="row flex-column h-100">
                            <div class="col-auto side-user">Utente</div>
                            <div class="col-auto side-notification">Notifiche</div>
                            <div class="col-auto side-research ">Ricerca</div>
                            <div class="col-auto side-contact-list flex-grow-1 ">Contatti</div>
                        </div>
                    </div>
                    <div class="col-8 border1">
                        <div class="row flex-column h-100 chat-bg">
                            <div class="col-auto chat-user">top</div>
                            <div class="col-auto flex-grow-1 chat-main">middle</div>
                            <div class="col-auto chat-type-bar">bottom</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
