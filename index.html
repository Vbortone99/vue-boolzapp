<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzapp</title>
</head>
<body>
    <main>
        <div id="app" class="w-100 vh-100">
            <div class="container h-100 pt-3 pb-3">
                <div class="row h-100">
                    <div class="col-4">
                        <div class="row flex-column h-100">
                            <div class="col-auto side-user pt-1 pb-1 d-flex justify-content-between ">
                                <div class="user-img">
                                    <img src="img/avatar_1.jpg" alt="User avatar">
                                    <span class="user-name fw-bold">
                                        Utente
                                    </span>
                                </div>
                                <div class="icons-functions d-flex align-items-center gap-2 ">
                                    <i class="fa-solid fa-circle-notch"></i>
                                    <i class="fa-solid fa-message"></i>
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </div>
                            </div>
                            <div class="col-auto side-notification pt-1 pb-1">
                                <div class="row">
                                    <div class="col-auto d-flex align-items-center ">
                                        <i class="fa-solid fa-bell-slash"></i>
                                    </div>
                                    <div class="col-auto d-flex flex-column">
                                        <span class="fw-bold ">
                                            Ricevi notifiche di nuovi messaggi
                                        </span>
                                        <a href="#" class="text-muted">
                                            Attiva notifiche desktop
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-auto side-research ">
                                <div class="row">
                                    <div class="col-12 d-flex justify-content-center align-items-center ">
                                        <div class="input-group input-group-sm  pt-1 pb-1">
                                            <span class="input-group-text search" id=""><i class="fa-solid fa-magnifying-glass"></i></span>
                                            <input type="text" class="form-control" placeholder="*Search">
                                          </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-auto side-contact-list flex-grow-1 my-y-scrollbar">
                                <div class="row d-flex pt-3 flex-nowrap ">
                                    <div class="col-auto col-md-2 ">
                                        <div class="contact-img">
                                            <img src="img/avatar_2.jpg" alt="Contact img-1">
                                        </div>
                                    </div>
                                    <div class="col-auto col-md-7 d-flex flex-column ">
                                        <span class="fw-bold small">Utente</span>
                                        <span class="text-muted small-text">Ultimo Messaggio Inviato</span>
                                    </div>
                                    <div class="col-auto col-md-3 ">
                                        <span class="text-muted small">12:00</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="row flex-column h-100 chat-bg">
                            <div class="col-auto chat-user">
                                <div class="row d-flex p-1 border-left-1">
                                    <div class="col-auto">
                                        <img src="img/avatar_4.jpg" alt="">
                                    </div>
                                    <div class="col-auto">
                                        <p class="fw-bold small">Utente</span>
                                        <p class="text-muted small-text">Ultimo Accesso Oggi Alle 12:00</span>
                                    </div>
                                    <div class="col-auto ms-auto d-flex justify-content-center align-items-center gap-2">
                                        <i class="fa-solid fa-magnifying-glass"></i>
                                        <i class="fa-solid fa-paperclip"></i>
                                        <i class="fa-solid fa-ellipsis-vertical"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-auto flex-grow-1 chat-main p-5">
                                <div class="col-auto d-flex flex-row-reverse mb-4">
                                    <div class="sent">
                                        <span class="msg">Hai portato a spasso il cane?</span>
                                        <span class="data">12:00</span>
                                    </div>
                                </div>
                                <div class="col-auto d-flex mt-4">
                                    <div class="received">
                                        <span class="msg">Tutto fatto!</span>
                                        <span class="data">12:00</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-auto chat-type-bar">
                                <div class="row d-flex justify-content-between align-items-center ">
                                    <div class="col-auto">
                                        <i class="fa-solid fa-face-smile"></i>
                                    </div>
                                    <div class="col-auto flex-grow-1 p-2">
                                          <input type="text"
                                              class="form-control form-control-sm" name="" id="" placeholder="    Scrivi un messaggio">
                                    </div>
                                    <div class="col-auto">
                                        <i class="fa-solid fa-microphone"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="js/script.js"></script>
</body>
</html>
